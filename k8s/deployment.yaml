---
apiVersion: v1
kind: Namespace
metadata:
  name: afk

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: afk-data
  namespace: afk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: afk-config
  namespace: afk
data:
  NTFY_SERVER: "https://ntfy.sh"

---
apiVersion: v1
kind: Secret
metadata:
  name: afk-secrets
  namespace: afk
type: Opaque
stringData:
  # Change this to your own secret topic name
  NTFY_TOPIC: "afk-claude-alerts-CHANGEME"
  # Optional: API token for authentication (future use)
  AFK_API_TOKEN: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: afk
  namespace: afk
  labels:
    app: afk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: afk
  template:
    metadata:
      labels:
        app: afk
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: afk
          # Change to your own registry
          image: ghcr.io/YOUR_USERNAME/afk:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              value: "sqlite:///./data/afk.db"
            - name: NTFY_SERVER
              valueFrom:
                configMapKeyRef:
                  name: afk-config
                  key: NTFY_SERVER
            - name: NTFY_TOPIC
              valueFrom:
                secretKeyRef:
                  name: afk-secrets
                  key: NTFY_TOPIC
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: afk-data

---
apiVersion: v1
kind: Service
metadata:
  name: afk
  namespace: afk
spec:
  selector:
    app: afk
  ports:
    - port: 80
      targetPort: 8000
      name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: afk
  namespace: afk
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
        - afk.ziasyed.com
      secretName: afk-tls
  rules:
    - host: afk.ziasyed.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: afk
                port:
                  number: 80
