version: '3.8'

services:
  afk:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/afk.db
      - NTFY_TOPIC=afk-claude-alerts
      - NTFY_SERVER=https://ntfy.sh
    volumes:
      - afk-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  afk-data:
